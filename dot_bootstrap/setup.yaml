---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    meslo_version: "v3.4.0"
    ubuntu_version: "24.04"
    ghostty_version: "1.2.1-0"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install base packages
      ansible.builtin.apt:
        name:
          - zsh
          - aria2
          - apt-transport-https
          - ca-certificates
          - build-essential
          - software-properties-common
          - gnupg
          - lsb-release
          - flatpak          
        state: present

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Download and install Warp terminal
      ansible.builtin.apt:
        deb: "https://app.warp.dev/download?package=deb"
        state: present
      become: true

    - name: Download and install Ghostty terminal
      ansible.builtin.apt:
        deb: "https://github.com/mkasberg/ghostty-ubuntu/releases/download/{{ ghostty_version }}-ppa1/ghostty_{{ ghostty_version }}.ppa1_amd64_{{ ubuntu_version }}.deb"
        state: present
      become: true

    # ---- VS Code ----
    - name: Download and install VS Code
      ansible.builtin.apt:
        deb: "https://go.microsoft.com/fwlink/?LinkID=760868"
        state: present
      become: true

    # ---- Docker ----
    - name: Add Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
      become: true

    - name: Add Docker apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture | replace('x86_64','amd64') }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename | default(ansible_distribution_release) }} stable"
        state: present
        filename: docker
      become: true

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: true
      become: true

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Add Docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        groups: docker
        append: true

    # ---- Fonts ----
    - name: Ensure fonts directory exists
      ansible.builtin.file:
        path: "{{ lookup('env', 'HOME') }}/.fonts"
        state: directory
        mode: "0755"

    - name: Check if Meslo font already exists
      ansible.builtin.stat:
        path: "{{ lookup('env', 'HOME') }}/.fonts/*Meslo*.ttf"
      register: meslo_exists

    - name: Download Meslo Nerd Font
      ansible.builtin.get_url:
        url: "https://github.com/ryanoasis/nerd-fonts/releases/download/{{ meslo_version }}/Meslo.tar.xz"
        dest: "/tmp/Meslo.tar.xz"
        mode: "0644"
      when: not meslo_exists.stat.exists

    - name: Extract Meslo Nerd Font
      ansible.builtin.unarchive:
        src: "/tmp/Meslo.tar.xz"
        dest: "{{ lookup('env', 'HOME') }}/.fonts/"
        remote_src: yes
      when: not meslo_exists.stat.exists

    - name: Refresh font cache
      ansible.builtin.command: fc-cache -f
      changed_when: false

    # ---- Flatpak ----
    - name: Add Flathub remote (system-wide)
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: system

    - name: Install Flatpak packages (system-wide)
      community.general.flatpak:
        name:
          - com.github.johnfactotum.Foliate
          - app.zen_browser.zen
          - com.spotify.Client
          - com.termius.Termius
          - io.github.celluloid_player.Celluloid
          - org.gnome.World.Secrets
          - org.localsend.localsend_app
          - org.telegram.desktop 
          - re.sonny.Junction
          - md.obsidian.Obsidian
          - be.alexandervanhee.gradia
          - com.odnoyko.valot
          - org.gnome.Fractal
          - io.github.realmazharhussain.GdmSettings
          - io.github.flattool.Warehouse
          - com.github.tchx84.Flatseal
          - io.missioncenter.MissionCenter
          - com.reqable.Reqable
          - com.mattjakeman.ExtensionManager
        state: present
        method: system
      