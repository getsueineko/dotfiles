---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  # vars:
  #   flyctl_version: "0.1.130"
  #   pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install base packages
      ansible.builtin.apt:
        name:
          - htop
          - atop
          - iftop
          - vim-tiny
          - zsh
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
          - lsb-release
          - flatpak
          - qt5ct
          - qt6ct 
        state: present

    - name: Download and install Warp terminal
      ansible.builtin.apt:
        deb: "https://app.warp.dev/download?package=deb"
        state: present
      become: true

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    # ---- VS Code ----
    - name: Preseed Microsoft repo for VS Code
      ansible.builtin.debconf:
        name: "code"
        question: "code/add-microsoft-repo"
        value: "true"
        vtype: "boolean"
      become: true

    - name: Update apt cache after adding Microsoft repo
      ansible.builtin.apt:
        update_cache: true
      become: true

    - name: Install VS Code
      ansible.builtin.apt:
        name: code
        state: present
        update_cache: true

    # # ---- Docker ----
    - name: Create /etc/apt/keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      become: true

    - name: Add Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
      become: true

    - name: Add Docker apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture | replace('x86_64','amd64') }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename | default(ansible_distribution_release) }} stable"
        state: present
        filename: docker
      become: true

    - name: Update apt cache after adding Docker repo
      ansible.builtin.apt:
        update_cache: true
      become: true

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Add Docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        groups: docker
        append: true

    # ---- Flatpak ----
    - name: Add Flathub remote (system-wide)
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: system

    - name: Install Flatpak packages (system-wide)
      community.general.flatpak:
        name:
          - rest.insomnia.Insomnia
          - com.github.johnfactotum.Foliate
          - app.zen_browser.zen
          - com.spotify.Client
          - com.termius.Termius
          - io.github.celluloid_player.Celluloid
          - org.gnome.World.Secrets
          - org.localsend.localsend_app
          - org.telegram.desktop 
          - re.sonny.Junction
          - md.obsidian.Obsidian 
        state: present
        method: system

    # ---- Fonts ----
    - name: Ensure fonts directory
      ansible.builtin.file:
        path: "/home/{{ remote_regular_user }}/.fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"
